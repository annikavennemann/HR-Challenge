<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remazing</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="grid-container">
        <div class="logo">
            <img class="logo__remazing" src="./images/remazing.png" alt="rising logo">
        </div>

        <header class="header">
            <div class="header__wrapper">
                <img class="header__alert" src="./images/alert.svg" alt="bell">
                <p class="header__initials">JB</p>
                <img class="header__profile-picture" src="./images/jeffBezos.png" alt="">
            </div>
        </header>

        <div class="headline">
            <h3 class="headline__title">Brands</h3>
        </div>
        
        <nav class="nav">
            <div class="nav__wrapper">
                <img class="nav__icon" src="./images/home.svg" alt="house">
                <p>Dashboard</p>
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon" src="./images/list.svg" alt="cm user interface">
                <p>Content Management</p>
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon" src="./images/chartPie.svg" alt="chart pie">
                <p>Monitoring</p>
                <img class="nav__arrow" src="./images/arrow.svg" alt="">
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon--indented" src="./images/lightbulb.svg" alt="light bulb">
                <p>Content</p>
            </div>
            <div class="nav__wrapper--active">
                <img class="nav__icon" src="./images/account.svg" alt="">
                <p>Account</p>
                <img class="nav__arrow--active" src="./images/arrowOrange.svg" alt="">
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon--indented" src="./images/user.svg" alt="two people">
                <p>User</p>
            </div>
        </nav>

        <div class="brands"></div>

        <div class="footer">
            <p>â’¸ 2020 All Rights Reserved | Remazing</p>
            <p>Terms & Conditions | Privacy Policy</p>
        </div>
    </div>  
</body>
</html>
