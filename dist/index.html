<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remazing</title>
    <link rel="stylesheet" href="/main.c52e0fe2.css">
<script src="/main.c52e0fe2.js"></script></head>
<body>
    <div class="grid-container">
        <div class="logo">
            <img class="logo__remazing" src="/remazing.697bed24.png" alt="rising logo">
        </div>

        <header class="header">
            <div class="header__wrapper">
                <img class="header__alert" src="/alert.2a74e16b.svg" alt="bell">
                <p class="header__initials">JB</p>
                <img class="header__profile-picture" src="/jeffBezos.ca6984a6.png" alt="">
            </div>
        </header>

        <div class="headline">
            <h3 class="headline__title">Brands</h3>
        </div>
        
        <nav class="nav">
            <div class="nav__wrapper">
                <img class="nav__icon" src="/home.941c208c.svg" alt="house">
                <p>Dashboard</p>
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon" src="/list.0de532eb.svg" alt="cm user interface">
                <p>Content Management</p>
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon" src="/chartPie.739dacae.svg" alt="chart pie">
                <p>Monitoring</p>
                <img class="nav__arrow" src="/arrow.305c14c2.svg" alt="">
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon--indented" src="/lightbulb.d3b4c71f.svg" alt="light bulb">
                <p>Content</p>
            </div>
            <div class="nav__wrapper--active">
                <img class="nav__icon" src="/account.99ad997d.svg" alt="">
                <p>Account</p>
                <img class="nav__arrow--active" src="/arrowOrange.6acdec4f.svg" alt="">
            </div>
            <div class="nav__wrapper">
                <img class="nav__icon--indented" src="/user.d066ec8b.svg" alt="two people">
                <p>User</p>
            </div>
        </nav>

        <div class="brands">
            <div class="brands__header">
                <div class="brands__category">
                    <h4 class="brands__category--headline">Your brands</h4>
                    <img src="/arrow.305c14c2.svg" alt="">
                </div>
                <div class="brands__search">
                    <form action="">
                        <input type="search" id="search" name="gsearch" placeholder="Search brands...">
                    </form>
                    <img class="search__icon" src="/search.48f4844e.svg" alt="magnifier">
                </div>
                <div class="brands__display">
                    <img class="brands__display--icon" src="/quader.d8af83ab.svg" alt="">
                    <img class="brands__display--icon" src="/menu.2b71b4ce.svg" alt="">
                </div>
            </div>
           
            <ul class="brands__list">
                <li class="brands__listitem">
                    <div class="brands__container--active">
                        <button class="brands__button--orangeText">All Phases</button>
                        <button class="brands__button">Monitoring</button>
                        <button class="brands__button">Amazon Cases</button>
                        <button class="brands__button--orangeBackground">Dashboard</button>
                        <button class="brands__button">Product Catalog</button>
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/mcDowells.f0f46601.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/oddish.96281c41.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/duff.bed0cbbd.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/umbrella.3633b8ab.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/westworld.87f66336.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/globe.25a31ad8.png" alt="">
                    </div>
                </li>
                <li class="brands__listitem">
                    <div class="brands__container">
                        <img class="brands__logo" src="/encom.d2e294ab.png" alt="">
                    </div>
                </li>
            </ul>
        </div>

        <div class="footer">
            <p>â’¸ 2020 All Rights Reserved | Remazing</p>
            <p>Terms & Conditions | Privacy Policy</p>
        </div>
    </div>  
</body>
</html>
